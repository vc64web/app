
example how to embed a c64 prg into an existing html page 

<!-- vc64web-block start -->
<script src="js/vc64web_player.js"></script>

<style>
	body {
        background-color: darkgray;
	    color: white;
	}	
        #player_container {
            background-color: darkgray;
        }
        #vc64web {
            border:none;
        }
        .player_icon_btn {
            background-color: transparent;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }
        .btn_play {
            color: #2575ff;
            cursor: pointer;
        }
</style>

<div>
<img 
style="width:60vw" src="doc/images/wolfling.gif" 
ontouchstart="touched=true"
onclick="
vc64web_player.vc64web_url='/';  //the emulator files are in the same folder as the run.html
let touch=(typeof touched!='undefined')?touched:false;touched=false;
let config={
    touch:touch,
    openROMS:true,
    navbar:false,
    wide:true,
    border:0.3,
    port2:true,
    
    url:'doc/media/wolfling14.prg'
}; 
vc64web_player.load(this,encodeURIComponent(JSON.stringify(config)));
return false;"		
/>

</div>
<br>
<!-- vc64web-block end -->
