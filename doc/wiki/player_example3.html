<html>
<head>

<script src="https://dirkwhoffmann.github.io/virtualc64web/js/vc64web_player.js"></script>

<style>
	body {
            background-color: black;
	    color: white;
	}	
        #player_container {
            background-color: black;
        }
        #vc64web {
            border:none;
        }
        .player_icon_btn {
            background-color: transparent;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }
        .btn_play {
            color: #2575ff;
            cursor: pointer;
        }
</style>

</head>

<body>
<div>
<img 
style="width:60vw" src="../images/wolfling.gif" 
ontouchstart="touched=true"
onclick="let touch=(typeof touched!='undefined')?touched:false;touched=false;let config={touch:touch,openROMS:true,navbar:false,wide:true,border:0.3,port2:true}; vc64web_player.samesite_file={url:'https://dirkwhoffmann.github.io/virtualc64web/doc/media/wolfling14.prg',name:'samesite_wolfling.prg'};vc64web_player.load(this,encodeURIComponent(JSON.stringify(config)));return false;"		
/>
</div>
<br>
example of embedding virtual c64 web with the external vc64web_player.js and touchscreen detection
<br><br>
player loads from the adress where this html page is loaded from. Opposed of loading from the emulators javascript which is belongs to another origin.
<br>

</body>
</html>
